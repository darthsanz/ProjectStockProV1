<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - StockPro Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script>
      if (localStorage.getItem("loaderPresentado")) {
        document.documentElement.classList.add("splash-evitado");
      }
    </script>

    <style>
      /* Estilo de la capa superior */
      .splash-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #0d6efd; /* Azul de Bootstrap */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* El número más alto para estar siempre arriba */
        transition:
          opacity 0.8s ease,
          visibility 0.8s;
      }
      .splash-content {
        text-align: center;
      }
      /* Clase que aplicaremos con JS para desvanecer */
      .splash-hidden {
        opacity: 0;
        visibility: hidden;
      }
      /* RESPONSIVE: Ajustamos el tamaño del logo en móviles pequeños */
      @media (max-width: 576px) {
        .bi-box-seam {
          font-size: 3rem !important;
        }
        h2 {
          font-size: 1.5rem;
        }
      }
      /* ACCESIBILIDAD: Respetar si el usuario prefiere reducir el movimiento */
      @media (prefers-reduced-motion: reduce) {
        .splash-overlay {
          transition: none;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div id="splash-screen" class="splash-overlay" aria-hidden="true">
      <div class="splash-content">
        <i class="bi bi-box-seam text-white" style="font-size: 4rem"></i>
        <h2 class="text-white mt-3 fw-light">
          StockPro <span class="fw-bold">Manager</span>
        </h2>
        <div class="spinner-border text-light mt-4" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>

    <main
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <section class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
        <header class="text-center mb-4">
          <div class="text-dark mb-3">
            <i class="bi bi-box-seam" style="font-size: 3.5rem"></i>
          </div>
          <h1 class="h3 fw-bold">Bienvenido</h1>
          <p class="text-muted">Ingresa a tu inventario</p>
        </header>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input
              type="email"
              name=""
              id="email"
              class="form-control"
              required
              placeholder="correo@ejemplo.com"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              name=""
              id="password"
              class="form-control"
              required
              placeholder="••••••••"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 py-2 shadow-sm fw-bold"
            id="btnLogin"
          >
            <span id="btnText">Iniciar Sesión</span>
            <div
              id="btnSpinner"
              class="spinner-border spinner-border-sm d-none"
              role="status"
            ></div>
          </button>
        </form>
        <footer class="mt-3 text-center">
          <small class="text-muted"
            >¿No tienes una cuenta?
            <p>
              <a
                class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fw-bold"
                href="./signup.html"
                >Registrarse</a
              >
            </p></small
          >
        </footer>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./src/js/login.js"></script>
  </body>
</html>
