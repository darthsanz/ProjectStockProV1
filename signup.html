<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - StockPro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- <style>
      body {
        font-family: "Poppins", sans-serif !important;
        background-color: #f8f9fa;
      }
    </style> -->
  </head>
  <body class="bg-light">
    <main
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <section class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
        <header class="text-center mb-4">
          <div class="display-4 text-dark mb-4">
            <i class="bi bi-person-circle"></i>
          </div>
          <h1 class="h3 fw-bold">Crear Cuenta</h1>
          <p class="text-muted">Formulario para el registro de usuarios</p>
        </header>

        <form action="" id="signupForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="ejemplo@correo.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
              minlength="6"
              placeholder="Minimo 6 caracteres."
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-success w-100 py-2 fw-bold"
            id="btnSignup"
          >
            <span id="btnText">Registrarse</span>
            <div
              id="btnSpinner"
              class="spinner-border spinner-border-sm d-none"
            ></div>
          </button>
        </form>

        <footer class="mt-3 text-center">
          <p class="small mb-0 text-muted">¿Ya tienes cuenta?</p>
          <a
            href="login.html"
            class="small link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fw-bold"
            >Inicia sesión aquí</a
          >
        </footer>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./src/js/signup.js"></script>
  </body>
</html>
